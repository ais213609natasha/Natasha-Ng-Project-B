<html>
<head>
<title> Sprite Test </title>

<!-- copy and paste the next 2 lines to setup the sound files, you must modify the loadsoundchrome.js file with your sounds -->
<script type="text/javascript" src="script/soundmanager2.js"></script>
<script type="text/javascript" src="script/loadsoundchrome.js"></script>
<!-- Stop copying here -->

<center>
	<script type="text/javascript" src="script/processing-1.4.1.js"></script>
	<script type="text/processing" data-processing-target="mycanvas">

int n;
int time;
int startTime;
int endTime;
int x;
PImage s[] = new PImage [25];

/* @pjs globalKeyEvents = "true"; */

void setup()
{
size( 640, 480 );

frameRate( 30 );   

	n = 1;
	while (n <= 25)
		{
			s[n] = loadImage ("images/mainMenu/sprites/s"+n+".png");
			n = n + 1;
		}
		
	time = 0;


}

void draw()
{
background(125,125,125);


	n = 1;
	startTime = 0;
	endTime = 4.5;


	while (n <= 25)
		{
			if (time >= startTime && time <= endTime)
				{
					image (s[n],50,80,150,300);
				}
			n = n + 1;
			startTime = startTime + 5;
			endTime = endTime + 5;
		}
	
	fill (0,0,0);
	text (time,250,100);
	time = time + 1;
	
	if (time >= 125)
	{
		time = 0;
	}

}

	</script>
	<canvas id="mycanvas"></canvas>
</center>
